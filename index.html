---
layout: default
---
	<div class="home">
	  <ul class="posts">
	    {% for post in site.posts %}
	      <li class="{% for tag in post.tags %}tag-{{tag}} {% endfor %} "><a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src="/assets/{{ post.assets }}/sq.jpg" alt="{{ post.title }}" title="{{ post.title }}" ></a></li>
	    {% endfor %}
	  </ul> 
	</div>
